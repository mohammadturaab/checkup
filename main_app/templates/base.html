{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/css/bootstrap.css' %}" />
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <script src="{% static 'scripts/js/bootstrap.js' %}" defer></script>
    <title>Check Up</title>
</head>
<body>
    <nav class = "navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Check Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class = "nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class = "nav-link" href="/findgame" >Find Game</a>
                    </li>
        {% if user.is_authenticated %}
                    <li class="nav-item">
                        <strong><a class = "nav-link" href="{% url 'logout' %}">Log out</a></strong>
                    </li>
                    <li class="nav-item">
                        <a class = "nav-link" href="/user/{{user.username}}">Profile</a>
                    </li>
        {% else %}
                    <li class="nav-item">   
                        <strong><a class = "nav-link" href="{% url 'login' %}">Log in</a></strong>
                    </li>
                    <li class="nav-item">
                        <strong><a class = "nav-link sign-up " href="{% url 'signup' %}">Sign Up</a></strong>
                    </li>
        {% endif %}
                </ul>
            </div>
        </div>
    </nav>
  {% block content %}  

  {% endblock %}
</body>
</html>
