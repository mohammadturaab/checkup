{% extends 'base.html' %} 

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card">
<h1>Are you sure you want to Delete {{game.title}}?</h1>
<form method="post">
  {% csrf_token %}
  <div>
   <!-- confirm cat delete -->
    <input class="btn btn-danger" type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
    <button class="btn btn-primary"><a class = "text-light text-decoration-none" href="{% url 'gamedetail' game.pk %}">Cancel</a></button>
  </div>
  </form>
  </div>
  </div>
{% endblock %}
