{% extends 'base.html' %}
{% block content %}

<h1 class="display-4" >Group Details</h1>

<div>
    <div>
        <h3 class="display-3" > Members in {{ group.title }}:</h3>
        <div class = "d-flex justify-content-center">
            <div class = "card">
            {% for member in group.members.all %}
                <p class="lead">{{ member }}</p>
            {% endfor %}
            </div>
        </div>
        <button class="btn btn-dark"><a class = "text-light text-decoration-none" href="/findgame">Back</a></button>
    </div>
</div>
{% endblock %}
